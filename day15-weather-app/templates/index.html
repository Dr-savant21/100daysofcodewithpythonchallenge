<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="wrapper">
        <section class="container heading">
          <div class="data">
            <div class="loaction">
                <span class="state">Edo state,</span>
                <span class="country">Nigeria</span>
            </div>
            <div class="date">
                <span class="dow">Wednessday</span>
                <span class="dom">31</span>
                <span class="month">August</span>
            </div>
          </div>
            <form class="search">
              <input type="text" class="searchBar" placeholder="search for your city">
              <div class="icon">
                <img src="../static/search-icon-removebg-preview.png" alt="search icon">
              </div>
            </form>
        </section>
        <section class="container main">
            <div class="avg-weather">
                <div class="icon">
                    <img src="../static/images-removebg-preview.png" alt="">
                </div>
                <div class="data">
                    <div class="temp">21&deg;</div>
                    <div class="desc">too much rain</div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="weather-info">
                <div class="high-temp">23&deg;  <span>High</span></div>
                <div class="wind">7mph  <span>Wind</span></div>
                <div class="sunrise">05:27 <span>sunrise</span></div>
                <div class="low-temp">18&deg;  <span>Low</span></div>
                <div class="rain">100%  <span>Rain</span></div>
                <div class="sunset">20:57  <span>sunset</span></div>
            </div>
        </section>
        <section class="container hourly">
           <header>Todays Weather</header>
           <div class="hour-data">
              <div class="hour">
                <div class="time">12pm</div>
                <div class="icon">  <img src="../static/images-removebg-preview.png" alt=""></div>
                <div class="temp">23&deg;</div>
              </div>
              <div class="hour">
                <div class="time">12pm</div>
                <div class="icon">  <img src="../static/images-removebg-preview.png" alt=""></div>
                <div class="temp">23&deg;</div>
              </div>
              <div class="hour">
                <div class="time">12pm</div>
                <div class="icon">  <img src="../static/images-removebg-preview.png" alt=""></div>
                <div class="temp">23&deg;</div>
              </div>
              <div class="hour">
                <div class="time">12pm</div>
                <div class="icon">  <img src="../static/images-removebg-preview.png" alt=""></div>
                <div class="temp">23&deg;</div>
              </div>
              <div class="hour">
                <div class="time">12pm</div>
                <div class="icon">  <img src="../static/images-removebg-preview.png" alt=""></div>
                <div class="temp">23&deg;</div>
              </div>
              <div class="hour">
                <div class="time">12pm</div>
                <div class="icon">  <img src="../static/images-removebg-preview.png" alt=""></div>
                <div class="temp">23&deg;</div>
              </div>
              <div class="hour">
                <div class="time">12pm</div>
                <div class="icon">  <img src="../static/images-removebg-preview.png" alt=""></div>
                <div class="temp">23&deg;</div>
              </div>
           </div>
        </section>
    </div>



    <script src="../static/main.js" type="module"></script>
</body>
</html>
